    <div id="wp-wrapper">
        <div id="header">
            <div class="container justify-content-between">
                <a id="logo" href="../home.html">
                    <img src="../asset/image/logo.jpg" alt="" width="150px" height="150px">

                <nav>  <!--end logo-->

                    </ul>
                    <!--end menu-->
                </nav>    
            </div> 
        </div>
        <!--Main-->
        <div class="checkout-panel container">
              <div class="panel-body">
                <h2 class="title">Payment</h2>
                <div class="progress-bar">
                  <div class="step active"></div>
                  <div class="step active"></div>
                  <div class="step"></div>
                  <div class="step"></div>
                </div>
                <div class="payment-method">
                  <label for="card" class="method card">
                    <div class="radio-input">
                      <h3>Chọn phương thức thanh toán</h3> 
                      <input id="card" type="radio" name="payment">
                      Chuyển khoản ngân hàng
                      <br>
                      <input id="paypal" type="radio" name="payment">
                      Thanh toán tại nhà
                    </div>
                  </label>
                   <label for="card" class="total">
                    <div class="radio-input">
                      <h3>Order Item</h3>
                      <p>GIÀY ADIDAS SUPERSTAR X</p>
                      <span>Giá: 1.200.000</span>
                      <br>
                      <span>Ship: 20000</span>
                      <br>
                      <span>Total: 140000</span>
                      <br>
                      <input type="text" name="discount" placeholder="Discount code">
                      <br>
                      <br>
                      <a href="#" class="cart-btn">Mua</a>
                    </div>
                  </label> 
                </div>
             
                <div class="input-fields">
                  <div class="column-1">
                    <div class="column-2">
                        <label for="cardnumber">Note</label>
                        <input type="text" id="cardnumber"/>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <!--Cuoi trang-->

                    <div class="box-body">

                <div class="box">

                    </div>
                    <div class="box-body">
                        <ul class="address">

                            </li>

                            </li>
                        </ul>
                    </div>
                </div>

            <div class="container">
